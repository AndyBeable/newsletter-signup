<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="newsletter">
      <img src="/assets/images/illustration-sign-up-mobile.svg" class="newsletter__image--mobile"></img>
      <img src="/assets/images/illustration-sign-up-desktop.svg" class="newsletter__image--desktop"></img>
      <div class="newsletter__details">
        <h1 class="newsletter__details--title">Stay updated!</h1>
        <p class="newsletter__details--intro">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="newsletter__details--pros">
          <li class="newsletter__details--pro">
            <img class="newsletter__details--pro-icon" src="/assets/images/icon-list.svg" /><span
              >Product discovery and building what matters</span
            >
          </li>
          <li class="newsletter__details--pro">
            <img class="newsletter__details--pro-icon" src="/assets/images/icon-list.svg" />Measuring to ensure
            updates are a success
          </li>
          <li class="newsletter__details--pro">
            <img class="newsletter__details--pro-icon" src="/assets/images/icon-list.svg" />And much more!
          </li>
        </ul>
        <div class="newsletter__details--contact">
          <label class="newsletter__details--email">Email address</label>
          <input class="newsletter__details--input" type="email" placeholder="email@company.com" />
        </div>
        <button class="newsletter__details--button">Subscribe to monthly newsletter</button>
      </div>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

  </body>
</html>
